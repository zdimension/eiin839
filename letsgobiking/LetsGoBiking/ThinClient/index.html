<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Go Biking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <div class="container">
        <div class="px-4 py-2 text-center">
            <h1 class="display-5 fw-bold">Let's go biking</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Paramètres
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="apiUrl">URL de l'API :</label>
                            </div>
                            <div class="col-auto flex-grow-1">
                                <input name="apiKeyInput" id="apiUrl" class="form-control"
                                       value="http://localhost:8733/Design_Time_Addresses/RoutingService/BikeRoutingService/">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="main-row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body d-flex flex-column overflow-hidden">
                        <div class="row mb-2">
                            <div class="col-12">
                                <input type="text" class="form-control" id="posStart" placeholder="De..."/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" id="posEnd" placeholder="À..."/>
                            </div>
                        </div>
                        <div id="routeInfo" class="flex-grow-1 d-flex flex-column" style="display: none !important; min-height: 0">
                            <hr>
                            <div style="overflow-y: auto">
                                <ul id="steps" class="list-group">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-9">
                <div class="card" id="map">

                </div>
            </div>
        </div>


    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
<script type="text/javascript" src="autocomplete.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
